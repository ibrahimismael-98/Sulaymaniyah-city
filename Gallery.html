<title>Gallery</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<style>
* {
    box-sizing: border-box;
}
body {
    background-color: black;
    padding: auto;
}
.menu {
    background: linear-gradient( 45deg, rgba(255,255,255,1.00) -30%, rgba(0,156,255,1.00) 44%, rgba(255,255,255,1.00) 120% );
}
ul {
    font-size: 5px;
    text-decoration: none;
    list-style-type: none;
    display: flex;
    overflow: hidden;
    justify-content: space-around;
    padding-top: 12px;
    padding-right: 19px;
    padding-left: 19px;
}
.menu a {
    display: inline-block;
    color: black;
    text-align: center;
    padding: 0px 22px;
    text-decoration: none;
    border-radius: 19px;
    font-size: 22px;
    box-shadow: 0.9px hsla(0, 0%, 100%, 0);
    margin: 0px;
    margin-bottom: 2px;
    margin-top: -8px;
    font-family: Serif;
}
.menu a:hover {
    background-color: hsla(0,0%,0%,0.67);
    color: white;
    border-radius: 22px;
    transition-duration: 0.1s;
    box-shadow: 0 12px 12px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
}
.menu a:active {
    background-color: hsla(0,0%,0%,0.65);
    border: 0;
    color: yellow;
    border-radius: 19px;
    transform: translateY(4px);
}
.menu-opened {
    background-color: hsla(0,0%,0%,0.65);
    border: 0;
    color: yellow !important;
    border-radius: 19px;
}
.navbar {
    margin-bottom: 0;
    border-radius: 0;
}
.carousel-inner img {
    width: 100%;
    margin: auto;
    min-height: 200px;
}

@media (max-width: 600px) {
.carousel-caption {
    display: none;
}
}
@font-face {
    font-family: 'Cookie';
    font-style: normal;
    font-weight: 400;
    src: local('Cookie-Regular'), url(http://fonts.gstatic.com/s/cookie/v11/syky-y18lb0tSbf9kgqU.woff) format('woff');
}
.row {
    display: flex;
    flex-wrap: wrap;
    padding: 0 4px;
}
.column {
    flex: auto;
    max-width: 25%;
    padding: 0 4px;
}
.column img {
    margin-top: 8px;
    vertical-align: middle;
}

@media screen and (max-width: 800px) {
.column {
    flex: 50%;
    max-width: 50%;
}
}

@media screen and (max-width: 600px) {
.column {
    flex: 100%;
    max-width: 100%;
}
}
.header {
    background: rgba(0,0,0,0.59);
    text-align: center;
}
#myBtn {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 48%;
    z-index: 99;
    font-size: 30px;
    border: 2px solid #FFFFFF;
    outline: none;
    background-color: #FFFFFF;
    color: blue;
    cursor: pointer;
    padding: 5px;
    border-radius: 50%;
}
#myBtn:hover {
    background-color: white;
    color: red;
    border: none;
}
footer {
    position: inherit;
    bottom: 0;
}

@media (max-height:800px) {
footer {
    position: static;
}
header {
    padding-top: 40px;
}
}
.footer-distributed {
    background: linear-gradient( 45deg, rgba(0,0,0,1.00) -10%, rgba(0,156,255,1.00) 44%, rgba(0,0,0,1.90) 120% );
    box-sizing: border-box;
    width: 100%;
    text-align: left;
    font: bold 16px sans-serif;
    padding: 50px 50px 60px 50px;
}
.footer-distributed .footer-left, .footer-distributed .footer-center, .footer-distributed .footer-right {
    display: inline-block;
    vertical-align: top;
}
.footer-distributed .footer-left {
    width: 30%;
    text-decoration: none;
}
.footer-distributed h3 {
    color: #ffffff;
    font: normal 36px 'Cookie', cursive;
    margin: 0;
}
.footer-distributed .footer-left img {
    width: 30%;
    margin-left: 62px;
}
.footer-distributed h3 span {
    color: #e0ac1c;
}
.footer-distributed .footer-links {
    color: #000000;
    margin: 20px 0 12px;
    text-align: center;
}
.footer-distributed .footer-links a {
    display: inline-block;
    line-height: 1.8;
    text-decoration: none;
    color: inherit;
}
.footer-distributed .footer-links a:hover {
    color: white;
}
.footer-distributed .footer-company-name {
    color: #000000;
    font-size: 14px;
    font-weight: normal;
    margin: 0;
    text-align: center;
    margin-top: 33px;
}
.footer-distributed .footer-center {
    width: 35%;
    margin-left: 45px;
}
.footer-distributed .footer-center i {
    background-color: #33383b;
    color: #ffffff;
    font-size: 25px;
    width: 38px;
    height: 38px;
    border-radius: 50%;
    text-align: center;
    line-height: 42px;
    margin: 10px 15px;
    vertical-align: middle;
}
.footer-distributed .footer-center i.fa-envelope {
    font-size: 17px;
    line-height: 38px;
}
.footer-distributed .footer-center p {
    display: inline-block;
    color: #ffffff;
    vertical-align: middle;
    margin: 0;
}
.footer-distributed .footer-center p span {
    display: block;
    font-weight: normal;
    font-size: 14px;
    line-height: 2;
}
.footer-distributed .footer-center p a {
    color: #e0ac1c;
    text-decoration: none;
    ;
}
.footer-distributed .footer-right {
    width: 30%;
}
.footer-distributed .footer-company-about {
    line-height: 20px;
    color: #92999f;
    font-size: 13px;
    font-weight: normal;
    margin-left: 95px;
}
.footer-distributed .footer-company-about span {
    display: block;
    color: #ffffff;
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 20px;
}
.footer-distributed .footer-icons {
    margin-top: 25px;
    margin-left: 95px;
}
.footer-distributed .footer-icons a {
    display: inline-block;
    width: 35px;
    height: 35px;
    cursor: pointer;
    background-color: #33383b;
    border-radius: 2px;
    font-size: 20px;
    color: #ffffff;
    text-align: center;
    line-height: 35px;
    margin-right: 3px;
    margin-bottom: 5px;
}
.footer-distributed .footer-icons a:hover {
    background-color: #0072B7;
}

@media (max-width: 880px) {
.footer-distributed .footer-left, .footer-distributed .footer-center, .footer-distributed .footer-right {
    display: block;
    width: 100%;
    margin-bottom: 40px;
    text-align: center;
}
.footer-distributed .footer-center i {
    margin-left: 0;
}
}
.bg-photo {
    background: linear-gradient( 0deg, rgba(255,229,0,1.00) 50%, rgba(0,0,0,1.00) 100% );
}
</style>

<button onclick="topFunction()" id="myBtn" title="Go to top"> <i class="fa fa-arrow-circle-o-up"></i> </button>
<script>
var mybutton = document.getElementById("myBtn");
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>
